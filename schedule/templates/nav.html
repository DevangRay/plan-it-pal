<!-- nav_bar.html that controls the navigation bar display -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <!-- Add the Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/II5N2bsXsVf4PFNbeuriC/7N7lD3nRt83_f1Q8" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-light" style = "background: #73D7FF;">
        <div class = "container">  
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href = "{% url 'home' %}" class = "btn btn-primary nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href = "{% url 'course_search' %}" class = "btn btn-primary nav-link">Course Search</a>
                </li>
                <li class="nav-item">
                    <a href = "{% url 'add_course' %}" class = "btn btn-primary nav-link">Add Course</a>
                </li>
                <li class="nav-item">
                    <a href = "{% url 'view_cart' %}" class = "btn btn-primary nav-link">View Cart</a>
                </li>
                {% if perms.global_permissions.is_advisor %}
                <div class="item">
                    <a href="{% url 'submissions' %}">Check Submissions</a>
                </div>

                <!-- Schedule Builder Link -->
                <!-- Only available to users with Student Status -->
                {% else %}
                <div class="item">
                    <a href="{% url 'schedules' %}">Schedule Builder</a>
                </div>

                <!-- Logout Link-->
                {% endif %}
                <div class="item-button">
                    <a href="{% url 'logout' %}" type="button">Logout</a>
                </div>

            </div>
        </div>
    </header> 


    <!-- Add the Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB3S4O4AmNo2E1/4xK5M2bxmNDMzKqs5Gmuj5E5vsyI5+a5k" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
