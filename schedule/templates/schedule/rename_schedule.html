{% include "nav.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rename Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/schedule.css' %}">
</head>
<body>
{% block content %}
    <h2>Rename Schedule</h2>
    <hr/>
    {% if is_error %}
        <div class="alert alert-warning" role="alert">
            {{ error_message }}
        </div>
    {% endif %}
    <div class="container">
        <form class="container justify-content-start" method="POST"
              action="{% url 'schedule:rename_schedule' schedule.id %}">
            {% csrf_token %}
            <p class="row">Current Title: {{ schedule.title }}</p>
            <div class="row">
                <label class="col-sm-auto" for="title">New Title:</label>
                <input class="form-control col-md-2" style="width: fit-content" type="text" name="title" id="title">
            </div>
            <button type="submit" class="btn btn-primary row">Rename</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
