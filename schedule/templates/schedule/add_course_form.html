{% include "nav.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Courses to Cart</title>
  <link nonce="{{request.csp_nonce}}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/schedule.css' %}">
</head>
<body>
  {% block content %}
  <div class="container">

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <div class="container">
      <h2>Add Course to Cart</h2>
      <form method="post" action="{% url 'add_course' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="term" class="form-label">Term</label>
          <input type="text" class="form-control" id="term" name="term" placeholder="Enter term, e.g., 1232" required>
        </div>
        <div class="mb-3">
          <label for="class_nbr" class="form-label">Class Number</label>
          <input type="text" class="form-control" id="class_nbr" name="class_nbr" placeholder="Enter class number, e.g., 16031" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Course</button>
      </form>
    </div>
  </div>
  {% endblock %}  
</body>
</html>
