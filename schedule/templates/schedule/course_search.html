{% include "nav.html" %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Schedule App Title</title>
    </head>
    <body>
        <header>
            <h1>Course Search</h1>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
            <link rel="stylesheet" href="{% static 'css/schedule.css' %}">
        </header>
        <div>
            {% block content %}
            <form action="{% url 'course_search' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="year">Year:</label>
                    <select class="custom-select my-1 mr-sm-2" name="year" id="year">
                        <option value="2023">2023</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="term">Term:</label>
                    <select class="custom-select my-1 mr-sm-2" name="term" id="term">
                        <option value="Fall">Fall</option>
                        <option value="Spring">Spring</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dept">Department:</label>
                    <select class="custom-select my-1 mr-sm-2" name="subject" id="subject">
                        {% for course in subjects %}
                            <option value="{{course}}">{{course}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="instructor">Instructor:</label>
                    <input type="text" class="form-control" name="instructor" id="instructor" value={{ fields.instructor }}><br>
                </div>

                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div>
                <ul>
                    {% for course in courses %}
                        <li>
                            <div>
                                <b>{{ course.descr }}</b>
                            </div>
                        </li>
                    {% endfor %}
                </ul> 
            </div>
            {% endblock %}
        </div>
    </body>
</html>
