{% include "nav.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/schedule.css' %}">
</head>
<body>
{% block content %}
    <h2>Create New Schedule</h2>
    <hr/>
    {% if is_error %}
        <div class="alert alert-warning" role="alert">
            {{ error_message }}
        </div>
    {% endif %}
    <form class="container row" method="POST" action="{% url 'schedule:create_schedule' %}">
        {% csrf_token %}
          <label class="col-sm-auto" for="title">Title:</label>
          <input class="fit-form form-control col-md-2" type="text" name="title" id="title">
        </div>
        <button type="submit" class="btn btn-primary col-sm-auto">Create</button>
    </form>
{% endblock %}
</body>
</html>
