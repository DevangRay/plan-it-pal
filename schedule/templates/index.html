{% load static %}
<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Schedule App</title>
    <!-- Required meta tags for bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link nonce="{{request.csp_nonce}}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link nonce="{{request.csp_nonce}}" rel="stylesheet" href="{% static 'css/schedule.css' %}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<!-- this body is only for our bootstrap (as bootstrap is assisting us in frontend dev)-->
<body>
  <script nonce="{{request.csp_nonce}}" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script nonce="{{request.csp_nonce}}" src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script nonce="{{request.csp_nonce}}" src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
